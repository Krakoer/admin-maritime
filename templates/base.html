<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <title>
        {% block title %}{% endblock %}
    </title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky" style="width: 280px;">
                    <a href="/" class="navbar-brand  col-md-3 col-lg-2 me-0 px-3 fs-6">
                        <span class="fs-4">Administration</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/" class="nav-link {{ 'active' if active_page == 'index' else 'link-dark' }}">
                                <i class="bi-house me-2" style="font-size: 1rem"></i>
                                Accueil
                            </a>
                        </li>
                        <li>
                            <a href="/agents"
                                class="nav-link {{ 'active' if active_page == 'agents' else 'link-dark' }}">
                                <i class="bi-incognito me-2" style="font-size: 1rem"></i>
                                Agents
                            </a>
                        </li>
                        <li>
                            <a href="/simulation"
                                class="nav-link {{ 'active' if active_page == 'simu' else 'link-dark' }}">
                                <i class="bi-play-btn me-2" style="font-size: 1rem"></i>
                                Simulation
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="col-md-9 col-lg-10">
                {% block body %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
